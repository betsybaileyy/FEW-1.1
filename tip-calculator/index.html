      body {

      .container {
        display: flex;

      label {
        display: flex;

      input {
        padding: 10px;

      #tip-calculator {
        display: flex;

      p {
        /* display: flex;

      button {

  <body>

    <div class="container">
      <form id="tip-calculator">
        <p>
          Calculate Your Tip
        </p>
        <label>
          Bill Total
          <input id="bill-total" type="number" step="0.1" placeholder="$">
        </label>
        
        <label>
          Tip %
          <input id="tip-percent" type="number" step="0.1" placeholder="%">
        </label>
        
        <div id="tip">Tip Total</div>
        <button type="submit">Calculate</button>
      </form>
    </div>

    <script>
      // Your scripts here

      // Get references to elements 
      
      const bill = document.getElementById("bill-total");
      const tip = document.getElementById("tip-percent")

      document.getElementById('tip-calculator').onsubmit = function (e) {
        e.preventDefault() 
        let tipTotal = bill.value * tip.value/100
        console.log(bill.value)
        console.log(tip.value)

        document.getElementById('tip').innerHTML = `Your tip is $${tipTotal.toFixed(2)}`
      }
    

      // Event handlers 


      // Functions 

    </script>
